{% extends 'base.html' %}

{% block content %}
<div style="padding: 1%; border:none;" class="table-responsive">

    <table id="lTable" class="table table-striped table-bordered nowrap" style="width:100%; background-color:white; margin-top:2%; " >
        <thead>
            <tr>
               
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Group</th>
                
            </tr>
        </thead>
        
        <tbody>
            {% for blood in blood %} 
           
            <tr>
                
                <td>{{blood.name}}</td>
                <td>{{blood.email}}</td>
                <td>{{blood.number}}</td>
                <td>{{blood.bloodGroup}}</td>
                
            </tr>
        
            {% endfor %}
        </tbody>
      
    </table>
    <div>
        <a href="/form" class="btn btn-primary" role="button">ADD</a>
    </div>
    


</div>



<footer id="sticky-footer" class="flex-shrink-0 py-2 text-white-50" style="padding: 10px 10px 0px 10px; background-color: #5f3446; bottom:0; position:fixed; width: 100%; height:55px;">
    <div class="container text-center">
      <small>RathDHan</small><br>
      <small>DONATE BLOOD SAVE LIFE</small>
    </div>
  </footer>


{% endblock %}
